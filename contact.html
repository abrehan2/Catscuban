<!--FORM-->

<form action="" id="form" method="post">
<section class="get_in_touch mx-3 mx-lg-auto mx-md-4 border shadow" data-aos="fade-up">

<div class="container-fluid p-0">
   
    <div class="row m-0 contact-form">
    
      <div class="form-field col-lg-6">
          <input type="text" name="" id="name" class="input-text" placeholder="Name" required>
         
      </div>
     
      <div class="form-field col-lg-6">
        <input type="text" name="" id="email" class="input-text" placeholder="Email" required>
      
    </div>
  
    <div class="form-field col-lg-6">
        <input type="text" name="" id="company" class="input-text" placeholder="Company Name">
     
    </div>

    <div class="form-field col-lg-6">
        <input type="tel" name="" id="phone" class="input-text" placeholder="Contact Number" required>
       
    </div>
    
    <div class="form-field col-lg-12">
        <input type="text" name="" id="message" class="input-text" placeholder="Message" required>
       
    </div>

    <div class="form-field col-lg-12 d-flex justify-content-center">
       <input type="submit" name="" class="btn btn-primary submit-btn">
    </div>
    </div>

</div>
</section>
